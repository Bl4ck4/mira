{% extends 'base.html' %}

{% block header %}
	<h3>Login</h3>
{% endblock %}

{% block content %}
	<div class="col-md-5">
		<p>
			<form method="POST">
			  <div class="form-group">
				  <label>Email: </label>
					<input class="form-control" type="text" name="email" required>
				</div>
			  <div class="form-group">
				  <label>Password: </label>
					<input class="form-control" type="password" name="password" required>
				</div>

				<button class="btn bth-primary" type="submit" name="login">Login</button>
			</form>
		</p>
		<p><a href="{{ url_for('auth.register') }}">Register</a> | <a href="{{ url_for('auth.forgot_password') }}">Forgot Password</a></p>
		<p>{{ error }}</p>
	</div>
{% endblock %}
