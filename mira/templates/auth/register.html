{% extends 'base.html' %}

{% block header %}
	<h3>Register</h3>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <form class="row g-3" method="POST">
          <div class="mb-3 row">
              <label for="register_email" class="form-label">Email</label>
              <input type="text" required class="form-control" name="email" id="register_email" value="email@example.com">
          </div>
          <div class="mb-3 row">
              <label for="register_username" class="form-label">Username</label>
              <input type="text" required class="form-control" name="username" id="register_username" value="username">
          </div>
          <div class="mb-3 row">
              <label for="register_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="register_password" name="password" placeholder="Password">
          </div>
          <div class="mb-3 row">
              <button type="submit" class="btn btn-primary mb-3">Register</button>
          </div>
      </form>
      <p class="{{ text }}">{{ error }}</p>
      </div>
      <div class="col">
        <p>Already registered? Login and get started!</p>
        <p><a class="btn btn-primary" href="{{ url_for('auth.login') }}">Login</a></p>
      </div>
    </div>
	</div>
{% endblock %}
