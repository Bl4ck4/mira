{% extends 'base.html' %}

{% block header %}
	<h3>Forgot password</h3>
{% endblock %}

{% block content %}
	<div class="container">
    <div class="row">
      <div class="col">
        <form class="row g-3" method="POST">
            <div class="mb-3 row">
                <label for="forgot_password_email" class="form-label">Email</label>
                <input type="text" required class="form-control" name="email" id="forgot_password_email" value="email@example.com">
            </div>
            <div class="mb-3 row">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>
        <p>{{ error }}</p>
      </div>
      <div class="col">
        <p><a class="btn btn-primary" href="{{ url_for('auth.login') }}">Login</a></p>
      </div>
    </div>
	</div>
{% endblock %}
