{% extends 'base.html' %}

{% block header %}
	<h3>Forgot password</h3>
{% endblock %}

{% block content %}
	<div class="col-md-5">

		<p>
			<form method="POST">
			  <div class="form-group">
				  <label>Email: </label>
					<input class="form-control" type="text" name="email" required>
				</div>

				<button type="submit" class="btn bth-primary" name="register">Register</button>
			</form>
		</p>
		<p><a href="{{ url_for('auth.login') }}">Login</a></p>
		<p>{{ error }}</p>
	</div>
{% endblock %}
