{% extends 'base.html' %}

{% block header %}
	<h3>Index</h3>
{% endblock %}

{% block content %}
	<div id="recipes">
	<p>This is the index page.</p>
		{% for recipe in recipelist %}
		 <a href="{{url_for('recipes.view_recipe', recipe_id=recipe.node.id)}}">
		 <div class="recipe" id="{{ recipe.node.id }}">
			  <h3>{{ recipe.node.name }}</h3>
			  <p>{{ recipe.node.description }}</p>
			 <p>{{ recipe.node.author }}</p>
		 </div>
	 </a>
		{% endfor %}
	</div>

{% endblock %}
